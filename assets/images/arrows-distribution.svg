<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- 背景 -->
  <rect width="600" height="300" fill="#f8f8f8"/>
  
  <!-- グリッド線 (薄い) -->
  <g stroke="#eaeaea" stroke-width="1">
    <line x1="0" y1="150" x2="600" y2="150" />
    <line x1="120" y1="0" x2="120" y2="300" />
    <line x1="240" y1="0" x2="240" y2="300" />
    <line x1="360" y1="0" x2="360" y2="300" />
    <line x1="480" y1="0" x2="480" y2="300" />
  </g>
  
  
  <!-- 平均方向を示す大きな矢印 -->
  <g transform="translate(300, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#E74C3C" stroke-width="3"/>
    <polygon points="0,0 10,-6 10,6" fill="#E74C3C"/>
    <text x="90" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E74C3C">平均方向</text>
  </g>
  
  <!-- 1行目の矢印 (5個) -->
  <!-- 矢印1: やや右上向き -->
  <g transform="translate(60, 75)">
    <line x1="0" y1="0" x2="40" y2="-15" stroke="#3498DB" stroke-width="2"/>
    <polygon points="40,-15 30,-18 40,10" fill="#3498DB"/>
  </g>
  
  <!-- 矢印2: ほぼ右向き -->
  <g transform="translate(180, 75)">
    <line x1="0" y1="0" x2="45" y2="-5" stroke="#3498DB" stroke-width="2"/>
    <polygon points="45,-5 35,-8 35,0" fill="#3498DB"/>
  </g>
  
  <!-- 矢印3: 完全に右向き (平均方向) -->
  <g transform="translate(300, 75)">
    <line x1="0" y1="0" x2="45" y2="0" stroke="#3498DB" stroke-width="2"/>
    <polygon points="45,0 35,-6 35,6" fill="#3498DB"/>
  </g>
  
  <!-- 矢印4: やや右下向き -->
  <g transform="translate(420, 75)">
    <line x1="0" y1="0" x2="40" y2="10" stroke="#3498DB" stroke-width="2"/>
    <polygon points="40,10 32,4 36,16" fill="#3498DB"/>
  </g>
  
  <!-- 矢印5: 右下向き -->
  <g transform="translate(540, 75)">
    <line x1="0" y1="0" x2="35" y2="25" stroke="#3498DB" stroke-width="2"/>
    <polygon points="35,25 29,16 40,18" fill="#3498DB"/>
  </g>
  
  <!-- 2行目の矢印 (5個) -->
  <!-- 矢印6: 右上向き -->
  <g transform="translate(60, 175)">
    <line x1="0" y1="0" x2="30" y2="-30" stroke="#3498DB" stroke-width="2"/>
    <polygon points="30,-30 23,-22 35,-22" fill="#3498DB"/>
  </g>
  
  <!-- 矢印7: ほぼ右向きだがやや下 -->
  <g transform="translate(180, 175)">
    <line x1="0" y1="0" x2="43" y2="8" stroke="#3498DB" stroke-width="2"/>
    <polygon points="43,8 33,4 36,14" fill="#3498DB"/>
  </g>
  
  <!-- 矢印8: 完全に右向き (平均方向に近い) -->
  <g transform="translate(300, 175)">
    <line x1="0" y1="0" x2="45" y2="-3" stroke="#3498DB" stroke-width="2"/>
    <polygon points="45,-3 35,-8 35,0" fill="#3498DB"/>
  </g>
  
  <!-- 矢印9: 右上向き (やや強く) -->
  <g transform="translate(420, 175)">
    <line x1="0" y1="0" x2="35" y2="-20" stroke="#3498DB" stroke-width="2"/>
    <polygon points="35,-20 28,-12 40,-12" fill="#3498DB"/>
  </g>
  
  <!-- 矢印10: 右向き (ほぼ平均方向) -->
  <g transform="translate(540, 175)">
    <line x1="0" y1="0" x2="43" y2="2" stroke="#3498DB" stroke-width="2"/>
    <polygon points="43,2 33,-2 33,6" fill="#3498DB"/>
  </g>
  
</svg>