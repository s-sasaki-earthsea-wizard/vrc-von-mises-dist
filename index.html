### フォン=ミーゼス分布

$$
f(\theta) = \frac{\exp(\kappa \cos(\theta - \mu))}{2\pi I_0(\kappa)}
$$

<div class="highlight-box">

* 言うなれば2次元のベクトルの向きの正規分布
  * $\mu$: 平均
  * $\kappa$: 集中度

</div>
