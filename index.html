### フォン=ミーゼス分布

$$
f(\theta) = \frac{\exp(\kappa \cos(\theta - \mu))}{2\pi I_0(\kappa)}
$$

<div class="highlight-box">

* 言うなれば$2$次元のベクトルの向きの正規分布
  * $\mu$: 平均
  * $\kappa$: 集中度
  * $I_0(.)$: 第1種ベッセル関数

</div>

### $3$次元への拡張: フォン$=$ミーゼス-フィッシャー分布

<div class="simple-box">

* フォン=ミーゼス分布は$2$次元平面での議論
* **フォン=ミーゼス-フィッシャー分布**は一般の$d$次元に拡張可能
  * ただし今日は$3$次元のみにフォーカス

</div>

$$
f_3(\mathbf{x}) = \frac{\sqrt{\kappa}}{(2\pi)^{3/2} I_{1/2}(\kappa)} \exp (\kappa \langle \bm{\mu}, \mathbf{x} \rangle)
$$

平均$\bm{\mu}$がベクトルになることに注意

### どのような$3\mathrm{D}$モデルが特徴的な法線分布を持つか？

<div class="simple-box">

* 直方体に近い$3\mathrm{D}$モデルは$6$箇所にピークを持つ
  * 室内やビル群など
* 草原は上向きの法線(地表面)を多く持つが、方向の集中度は低い
  * 表面は荒いので法線の方向はあまり集中しない
  * 横向きの法線は少ない
* 球体はどの方向も均一に分布
  * バニーはほとんど球体 (「まず牛を球とします」は大体本当)

</div>

### さらなる応用例

<div class="simple-box">

* フォン=ミーゼス-フィッシャー分布は本質的には$R^d$空間のベクトルの分布を表す分布関数
* データサイエンスや機械学習モデルの開発では様々なベクトル化されたデータを扱う
* **フォン=ミーゼス-フィッシャー分布の平均方向と集中度を推定することで、ベクトル化されたデータの特徴を単純化して捉えることができる**
  * 角度の分布は位相の分布としても解釈可能 → 音声処理や信号処理の分野でも応用可能
  * 異常検知などに応用可能（……らしいです）

</div>
